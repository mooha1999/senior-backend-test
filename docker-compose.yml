services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=marketplace-secret-key-change-in-production
      - JWT_EXPIRES_IN=24h
      - CACHE_TTL_SECONDS=60
      - PAYMENT_SUCCESS_RATE=0.7
      - STOCK_SUCCESS_RATE=0.8
      - PAYMENT_MAX_RETRIES=3
      - PAYMENT_RETRY_BASE_DELAY_MS=1000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
